<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind-Eye Coordination Game</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --container-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            margin-top: 0;
            color: #1a73e8;
        }

        p {
            font-size: 1.2rem;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #185abc;
            transform: translateY(-2px);
        }

        #hud {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: #5f6368;
        }
        
        #stimulus-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }

        #stimulus-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        #choices-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .choice {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 3px solid #e0e0e0;
        }
        
        .choice:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>Mind-Eye Game</h1>
            <p>Test your focus and coordination. Click the correct answer before time runs out!</p>
            <button id="start-btn">Start Game</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="hud">
                <span>Score: <b id="score">0</b></span>
                <span>Round: <b id="round">1/20</b></span>
                <span>Time: <b id="timer">3s</b></span>
            </div>
            <div id="stimulus-box">
                <span id="stimulus-text"></span>
            </div>
            <div id="choices-container">
                <div class="choice" data-choice="1"></div>
                <div class="choice" data-choice="2"></div>
                <div class="choice" data-choice="3"></div>
            </div>
        </div>

        <div id="end-screen" class="screen">
            <h1>Game Over!</h1>
            <p>Your final score is:</p>
            <p id="final-score" style="font-size: 3rem; font-weight: bold; color: #1a73e8; margin: 1rem 0;"></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        const COLORS = [
            { name: 'black', hex: '#333333' },
            { name: 'white', hex: '#FFFFFF' },
            { name: 'red', hex: '#E53935' },
            { name: 'yellow', hex: '#FDD835' },
            { name: 'green', hex: '#43A047' },
            { name: 'blue', hex: '#1E88E5' },
            { name: 'purple', hex: '#8E24AA' },
            { name: 'pink', hex: '#D81B60' }
        ];

        const TOTAL_ROUNDS = 20;

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');

        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        const scoreEl = document.getElementById('score');
        const roundEl = document.getElementById('round');
        const timerEl = document.getElementById('timer');
        const stimulusBox = document.getElementById('stimulus-box');
        const stimulusText = document.getElementById('stimulus-text');
        const choiceElements = document.querySelectorAll('.choice');
        const finalScoreEl = document.getElementById('final-score');

        // Game State
        let score = 0;
        let currentRound = 0;
        let timer;
        let timerInterval;
        let targetColor;
        let isClickable = false;

        // --- Helper Functions ---

        /** Shuffles an array in place */
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        /** Gets N unique random colors from the main list */
        const getRandomColors = (count, exclude = []) => {
            const availableColors = COLORS.filter(c => !exclude.includes(c));
            return shuffleArray([...availableColors]).slice(0, count);
        };
        
        /** Determines if black or white text is more readable on a given hex background */
        const getReadableTextColor = (hex) => {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            // Using the luminance formula
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        };

        // --- Game Logic ---
        
        const startGame = () => {
            score = 0;
            currentRound = 0;
            scoreEl.textContent = score;
            startScreen.classList.remove('active');
            endScreen.classList.remove('active');
            gameScreen.classList.add('active');
            nextRound();
        };

        const nextRound = () => {
            isClickable = false;
            currentRound++;

            if (currentRound > TOTAL_ROUNDS) {
                endGame();
                return;
            }

            roundEl.textContent = `${currentRound}/${TOTAL_ROUNDS}`;
            
            // Get three unique colors for the round
            const roundColors = getRandomColors(3);
            targetColor = roundColors[0];
            const choices = shuffleArray(roundColors);

            // Determine scenario based on round number
            if (currentRound <= 10) {
                // Scenario 1: Match the written word
                const [boxBg, boxText] = getRandomColors(2, [targetColor]);
                
                stimulusBox.style.backgroundColor = boxBg.hex;
                stimulusText.style.color = boxText.hex;
                stimulusText.textContent = targetColor.name;

                choiceElements.forEach((el, index) => {
                    el.style.backgroundColor = choices[index].hex;
                    el.textContent = '';
                    el.dataset.colorName = choices[index].name;
                });

            } else {
                // Scenario 2: Match the box's background color
                const wordColor = getRandomColors(1, [targetColor])[0];
                
                stimulusBox.style.backgroundColor = targetColor.hex;
                stimulusText.textContent = wordColor.name;
                stimulusText.style.color = getReadableTextColor(targetColor.hex);

                choiceElements.forEach((el, index) => {
                    el.style.backgroundColor = '#FFFFFF';
                    el.style.color = '#000000';
                    el.textContent = choices[index].name;
                    el.dataset.colorName = choices[index].name;
                });
            }

            startTimer();
        };

        const startTimer = () => {
            clearInterval(timerInterval);
            timer = 3;
            timerEl.textContent = `${timer}s`;
            isClickable = true;

            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = `${timer}s`;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    handleChoice(false); // Timeout counts as wrong answer
                }
            }, 1000);
        };
        
        const handleChoice = (isCorrect) => {
            if (!isClickable) return;
            isClickable = false;
            clearInterval(timerInterval);

            if (isCorrect) {
                score++;
            } else {
                score--;
            }
            scoreEl.textContent = score;
            
            // Give a short delay before the next round
            setTimeout(nextRound, 500);
        };

        const endGame = () => {
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
            finalScoreEl.textContent = score;
        };

        // --- Event Listeners ---
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        choiceElements.forEach(el => {
            el.addEventListener('click', () => {
                if (isClickable) {
                    const chosenColorName = el.dataset.colorName;
                    handleChoice(chosenColorName === targetColor.name);
                }
            });
        });

    </script>
</body>
</html>
