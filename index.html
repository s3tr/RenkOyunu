<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind-Eye Coordination Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #e0fbfc;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --border-radius: 15px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 2.5rem;
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--primary-color);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            margin-top: 0;
            color: var(--accent-color);
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent-color);
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        button {
            background: linear-gradient(45deg, var(--accent-color), #f06a7f);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        #hud {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        #instruction-text {
            min-height: 50px;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        #game-area {
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        
        #game-area.hidden {
            opacity: 0;
        }

        #stimulus-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }

        #stimulus-text {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
        }

        #choices-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .choice {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            border: 4px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }
        
        .choice:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .choice.correct {
            animation: pulse-correct 0.5s ease;
        }
        .choice.incorrect {
             animation: pulse-incorrect 0.5s ease;
        }

        @keyframes pulse-correct {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0); }
        }
        @keyframes pulse-incorrect {
            0%, 100% { box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.7); }
            50% { box-shadow: 0 0 20px 10px rgba(229, 57, 53, 0); }
        }

        #round-start-screen {
            font-size: 3rem;
            font-weight: 700;
            animation: fadeInOut 1.5s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Mind-Eye Game</h1>
            <p>Test your focus! Can you beat the clock?</p>
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="hud">
                <span>Score: <b id="score">0</b></span>
                <span>Round: <b id="round">1/20</b></span>
                <span>Time: <b id="timer">3s</b></span>
            </div>
            <p id="instruction-text"></p>
            <div id="game-area">
                <div id="stimulus-box">
                    <span id="stimulus-text"></span>
                </div>
                <div id="choices-container">
                    <div class="choice" data-choice-id="0"></div>
                    <div class="choice" data-choice-id="1"></div>
                    <div class="choice" data-choice-id="2"></div>
                </div>
            </div>
            <div id="round-transition" style="display: none;">
                 <h2 id="round-start-screen"></h2>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1>Game Over!</h1>
            <p>Your final score is:</p>
            <p id="final-score" style="font-size: 3.5rem; font-weight: bold; color: var(--accent-color); margin: 1rem 0;"></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        const COLORS = [
            { name: 'black', hex: '#333333' },
            { name: 'white', hex: '#FFFFFF' },
            { name: 'red', hex: '#E53935' },
            { name: 'yellow', hex: '#FDD835' },
            { name: 'green', hex: '#43A047' },
            { name: 'blue', hex: '#1E88E5' },
            { name: 'purple', hex: '#8E24AA' },
            { name: 'pink', hex: '#D81B60' }
        ];

        const TOTAL_ROUNDS = 20;

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreEl = document.getElementById('score');
        const roundEl = document.getElementById('round');
        const timerEl = document.getElementById('timer');
        const instructionText = document.getElementById('instruction-text');
        const gameArea = document.getElementById('game-area');
        const stimulusBox = document.getElementById('stimulus-box');
        const stimulusText = document.getElementById('stimulus-text');
        const choiceElements = document.querySelectorAll('.choice');
        const finalScoreEl = document.getElementById('final-score');
        const roundTransition = document.getElementById('round-transition');
        const roundStartScreen = document.getElementById('round-start-screen');

        // Game State
        let score = 0;
        let currentRound = 0;
        let timer;
        let timerInterval;
        let targetColor;
        let isClickable = false;

        // --- Helper Functions ---
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        const getRandomColors = (count, exclude = []) => {
            const availableColors = COLORS.filter(c => !exclude.some(ex => ex.name === c.name));
            return shuffleArray([...availableColors]).slice(0, count);
        };
        
        const getReadableTextColor = (hex) => {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        };

        // --- Game Logic ---
        const startGame = () => {
            score = 0;
            currentRound = 0;
            scoreEl.textContent = score;
            startScreen.classList.remove('active');
            endScreen.classList.remove('active');
            gameScreen.classList.add('active');
            prepareNextRound();
        };

        const prepareNextRound = () => {
            currentRound++;
            if (currentRound > TOTAL_ROUNDS) {
                endGame();
                return;
            }

            gameArea.classList.add('hidden');
            instructionText.textContent = '';
            roundTransition.style.display = 'block';
            roundStartScreen.textContent = `Round ${currentRound}`;

            setTimeout(() => {
                roundTransition.style.display = 'none';
                setupRound();
                gameArea.classList.remove('hidden');
                startTimer();
            }, 1500);
        };

        const setupRound = () => {
            roundEl.textContent = `${currentRound}/${TOTAL_ROUNDS}`;

            if (currentRound <= 10) {
                // Scenario 1: Match the written word.
                // The choices are now the correct color, the box background color, and the text color.
                instructionText.textContent = "Click the circle that matches the WORD";
                const [correctColor, boxBgColor, textColor] = getRandomColors(3);
                
                targetColor = correctColor;
                
                const choices = shuffleArray([correctColor, boxBgColor, textColor]);

                stimulusBox.style.backgroundColor = boxBgColor.hex;
                stimulusText.style.color = textColor.hex;
                stimulusText.textContent = targetColor.name;

                choiceElements.forEach((el, index) => {
                    el.style.backgroundColor = choices[index].hex;
                    el.textContent = '';
                    el.dataset.colorName = choices[index].name;
                });
            } else {
                // Scenario 2: Match the box's background color.
                instructionText.textContent = "Click the circle that matches the BOX COLOR";
                // Get three distinct colors for the box background, the word, and the text style.
                const [correctBoxColor, distractorWordColor, textColor] = getRandomColors(3);

                targetColor = correctBoxColor;
                
                // The choices are the three colors used in the stimulus.
                const choices = shuffleArray([correctBoxColor, distractorWordColor, textColor]);
                
                stimulusBox.style.backgroundColor = targetColor.hex; // This is the correct answer
                stimulusText.textContent = distractorWordColor.name; // This is a distractor
                stimulusText.style.color = textColor.hex; // This is also a distractor

                choiceElements.forEach((el, index) => {
                    el.style.backgroundColor = '#FFFFFF';
                    el.style.color = '#000000';
                    el.textContent = choices[index].name;
                    el.dataset.colorName = choices[index].name;
                });
            }
        };
        
        const startTimer = () => {
            clearInterval(timerInterval);
            timer = 3;
            timerEl.textContent = `${timer}s`;
            isClickable = true;

            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = `${timer}s`;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    handleChoice(null); // Timeout
                }
            }, 1000);
        };
        
        const handleChoice = (chosenElement) => {
            if (!isClickable) return;
            isClickable = false;
            clearInterval(timerInterval);

            choiceElements.forEach(el => el.classList.remove('correct', 'incorrect'));

            let isCorrect = false;
            if (chosenElement) {
                const chosenColorName = chosenElement.dataset.colorName;
                isCorrect = chosenColorName === targetColor.name;
            }

            if (isCorrect) {
                score++;
                chosenElement.classList.add('correct');
            } else {
                score--;
                if(chosenElement) chosenElement.classList.add('incorrect');
            }
            scoreEl.textContent = score;
            
            setTimeout(prepareNextRound, 700);
        };

        const endGame = () => {
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
            finalScoreEl.textContent = score;
        };

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        choiceElements.forEach(el => {
            el.addEventListener('click', () => handleChoice(el));
        });
    </script>
</body>
</html>
